<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
 <script src="https://kit.fontawesome.com/4d1b74cd24.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div id="help_box" onclick="showdetail(this)">
        <i id="help_icon" class="fa-solid fa-circle-info"></i>
        <p id="help_p">Help</p>
    </div>
    <div id="animate_div">
    <div id="visitor_complain_box">
        <div id="inside_visitor_complain_box_1"  onclick="showHelp()">
            <p id="inside_1_p">Leave us a message</p>
        </div>
        <div id="inside_visitor_complain_box_2_1">
            <p class="inside_box2">Your name </p>
           
            <input type="text" class="input_box" id="inputName" name="visitorName" required>
            <p class="inside_box2">Email address</p>
            <input type="email" class="input_box" id="inputMail" name="visitorEmail" required>
            <p class="inside_box2">Description</p>
            <textarea id="description_area" name="visitorDesc" required></textarea>
            <p id="warning"></p>

        </div>
        <div id="inside_visitor_complain_box_2_2">
          
            <h2 id="thanks1">Thanks for reaching out.</h2>
            <p id="thanks2">Someone will get back to you soon.</p>
            <br>
            <span id="go_back"  onclick="showHelp()">Go Back</span>
        </div>
        
        <div id="inside_visitor_complain_box_3">
            <p id="brandName">ZSDesk</p>
            <button type="submit" id="send_button" onclick="ticketCheck()" >Send</button>
             <h2 id="logoFooter">ZSDesk</h2>
        </div>
        
        
        
    
    </div>
</div>
    
  </div>
  <script src="visitor.js"></script>



</body>

</html>
